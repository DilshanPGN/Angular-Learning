<form [formGroup]="form" (ngSubmit)="login()">
   
   <!--submit validation error-->
    <div class="alert alert-danger" *ngIf="form.errors">
       The username and password is invalid
    </div>
   
    <div formGroupName="account">
        <div class="form-group">
           <label for="username">Username</label>
           <input 
            formControlName="username"
            type="text" 
            class="form-control" 
            id="username">
        
            <div *ngIf="username?.pending"> Cheching for uniqueness </div>

            <!--validation-->
            <div *ngIf="username?.touched && !username?.valid && !username?.pending" class="alert alert-danger">
                <div *ngIf="username?.errors?.['required']"> Username is required</div>
                <div *ngIf="username?.errors?.['minlength']"> Username should be minimum {{username?.errors?.['minlength'].requiredLength}} characters</div>
                <div *ngIf="username?.errors?.['cannotContainSpaceReturn']"> Username cannot contain space</div>
                <div *ngIf="username?.errors?.['shouldBeUnique']"> Username should be unique</div>
            
            </div>


        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input 
            formControlName="password"
                type="text" 
                class="form-control" 
                id="password">

            <!--validation-->
            <div *ngIf="password?.touched && !password?.valid" class="alert alert-danger">
                password is reqired
            </div>

        </div>
    </div>


    <button (click)="display()" class="btn btn-primary" type="submit"> Sign Up</button>
</form>
